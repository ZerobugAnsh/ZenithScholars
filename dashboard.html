<!DOCTYPE html>
<html>
<head>
<title>Student Dashboard</title>
</head>
<body>

<h2>Welcome to Dashboard</h2>

<button onclick="logout()">Logout</button>

<script>
const token = localStorage.getItem("token");

if(!token){
  window.location.href = "login.html";
}

fetch("https://zenithscholars-u2fa.onrender.com/dashboard",{
  headers:{
    "Authorization": token
  }
})
.then(res => res.json())
.then(data => {
  console.log(data);
})
.catch(()=>{
  window.location.href = "login.html";
});

function logout(){
  localStorage.removeItem("token");
  window.location.href = "login.html";
}
</script>

</body>
</html>
