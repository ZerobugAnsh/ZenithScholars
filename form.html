<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<style>
body {
  margin: 0;
  font-family: Arial;
  background: linear-gradient(135deg,#1f1c2c,#928dab);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: rgba(255,255,255,0.1);
  padding: 30px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
  width: 320px;
  color: white;
}

input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
}

button {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #6a11cb;
  color: white;
  cursor: pointer;
}

.error {
  color: #ff6b6b;
  font-size: 14px;
}
</style>
</head>
<body>

<div class="container">
<h2>Create Account</h2>

<input type="text" id="name" placeholder="Full Name">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<input type="password" id="confirmPassword" placeholder="Confirm Password">

<div id="error" class="error"></div>

<button onclick="register()">Register</button>

<p style="margin-top:15px;">
Already have account?
<a href="index.html" style="color:#fff;">Login</a>
</p>
</div>

<script>
async function register() {

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  const errorDiv = document.getElementById("error");
  errorDiv.innerText = "";

  if (!name || !email || !password || !confirmPassword) {
    errorDiv.innerText = "All fields are required";
    return;
  }

  if (password !== confirmPassword) {
    errorDiv.innerText = "Passwords do not match";
    return;
  }

  if (password.length < 6) {
    errorDiv.innerText = "Password must be at least 6 characters";
    return;
  }

  try {

    const res = await fetch("https://zenithscholars-u2fa.onrender.com/register", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        name,
        email,
        password
      })
    });

    const data = await res.json();

    if (!res.ok) {
      errorDiv.innerText = data.error || "Registration failed";
      return;
    }

    alert("Registration successful! Please login.");
    window.location.href = "index.html";

  } catch (err) {
    errorDiv.innerText = "Server error";
  }
}
</script>

</body>
</html>
