<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zenith Scholars - Registration</title>
<link rel="stylesheet" href="form.css">
</head>
<body>
<section id="registration" style="padding:50px 20px; background:#f4f6f9;">
    <h2 style="text-align:center; color:#1e3a8a; font-size:28px;">Student Registration Form</h2>

    <div style="max-width:600px; margin:30px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1);">
        
        <form>
            
            <label>Student Full Name</label>
            <input type="text" placeholder="Enter full name" required>

            <label>Class</label>
            <select required>
                <option value="">Select Class</option>
                <option>Class 7</option>
                <option>Class 8</option>
                <option>Class 9</option>
                <option>Class 10</option>
            </select>

            <label>School Name</label>
            <input type="text" placeholder="Enter school name">

            <label>father's Name</label>
            <input type="text" placeholder="Enter parent's name" required>
            <label>Mother's Name</label>
            <input type="text" placeholder="Enter parent's name" required>

            <label>Mobile Number</label>
            <input type="tel" placeholder="Enter mobile number" required>

            <label>Email Address</label>
            <input type="email" placeholder="Enter email address">


            <button type="submit">Register Now</button>

        </form>
    </div>
</section>
</body>
</html>
